<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suitmedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg shadow-sm fixed-top navbar-dark scrolling-navbar"
            style="background-color:#ea6125;">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#"><img src="Asset/logo.png" alt="Logo" width="120"
                        height="50" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#">Work</a>
                        <a class="nav-link" href="#">Services</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link active" href="#">Ideas</a>
                        <a class="nav-link" href="#">Careers</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Navbar End-->

    <section id="banner">
        <div class="parallax">
            <div class="banner">
                <img src="Asset/banner1.jpg" alt="" loading="lazy">
                <div class="banner-text">
                    <h1>Ideas</h1>
                    <p>Where all our great things begin</p>
                </div>
            </div>
        </div>
    </section>

    <section id="sort-list">
        <div class="p-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="text">Showing 1 - 10 of 100</div>
                    </div>
                    <div class="col-6">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <div class="text mb-0">Show per Page:</div>
                            </div>
                            <div class="col">
                                <select class="form form-select mb-0" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <div class="text mb-0">Sort by :</div>
                            </div>
                            <div class="col">
                                <select class="form form-select mb-0" id="sortBySelect"
                                    aria-label="Floating label select example">
                                    <option value="newest">Newest</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="card">
        <div class="p-5" id="cardContainer">
            <!-- Existing card element to be duplicated -->
            <div class="card" style="width: 15rem;">
                <img src="Asset/banner.jpg" class="card-img-top" alt="..." loading="lazy">
                <div class="card-body">
                    <p class="card-date color: #E1E4ED;">19 December 2023</p>
                    <p class="card-text fw-bold">Some quick example text to build on the card title and make up the of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="center d-flex justify-content-center">
        <div class="pagination pb-5">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
